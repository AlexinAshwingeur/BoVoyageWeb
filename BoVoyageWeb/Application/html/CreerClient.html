<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/Application/css/style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><i class="fas fa-check-double"></i> BoVoyage</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/Application/html/Voyages.html">Gestion Voyage <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/application/html/Clients.html">Gestion Client</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h3>Nouveau client</h3>

        <form novalidate>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Civilité </legend>
                    <div class="col-sm-10">

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="civilité" value="option1" checked>
                            <label class="form-check-label" for="Monsieur"> Monsieur </label>


                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="civilitée" value="option2">
                            <label class="form-check-label" for="Madame">Madame </label>


                        </div>

                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="Nom">Nom*</label>
                <input type="text" class="form-control" id="Nom" required />
            </div>

            <div class="form-group">
                <label for="Prenom">Prenom*</label>
                <input type="text" class="form-control" id="Prenom" required />
            </div>

            <div class="form-group">
                <label for="DateNaissance">Date de naissance*</label>
                <input type="date" class="form-control" id="DateNaissance" required />
            </div>

            <div class="form-group">
                <label for="Email">Adresse email</label>
                <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Entrer email">
            </div>

            <div class="form-group">
                <label for="Adresse">Adresse*</label>
                <input type="text" class="form-control" id="Adresse" required />
            </div>

            <div class="form-group">
                <label for="Telephone">Telephone*</label>
                <input type="text" class="form-control" id="Telephone" required />
            </div>

            <div class="form-group">
                <label for="NumeroCarteBancaire">Carte Bancaire*</label>
                <input type="text" class="form-control" id="CarteBancaire" required />
            </div>
           
            <button class="btn btn-primary" onclick="return Enregistrer();">Enregistrer</button>

        </form>
    </div>
</body>
</html>
